<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form action="#">
                    <input type="text" placeholder="your name" required class="input-box">
                    <input type="text" placeholder="user name" required class="input-box">
                    <input type="email" placeholder="your email id" required class="input-box">
                    <input type="password" placeholder="Create password" required class="input-box">
                    <input type="checkbox" id="trems">
                    <label for="trems">I accept the terms & conditions</label>
                    <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href=""class="fb-link"><i class="fab fa-facebook-f"></i> Sign up with Facebook</a>
                <a href=""class="tw-link"><i class="fab fa-twitter"></i>Sign up with Twitter</a>
                <a href=""class="g-link"><i class="fab fa-google"></i>Sign up with Google</a>
            </div>
        </div>
        <p class="login-msg">I already have an account? <a href="#">Login Now</a></p>
    </div>
</body>

</html>
